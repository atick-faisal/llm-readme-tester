description: "LLM-powered unit tests for your README.md â€” powered by Gemini AI and pure vibes."

# ğŸª How it shows up in the GitHub Marketplace
branding:
  icon: book-open
  color: purple

# ğŸ” Required inputs
inputs:
  google_api_key:
    description: "Your Google Gemini API key (store it as a secret: GOOGLE_API_KEY)"
    required: true

# ğŸ”§ What this Action actually does
runs:
  using: "composite"
  steps:
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: pip install -r ${{ github.action_path }}/requirements.txt
      shell: bash

    - name: ğŸ§ª Run LLM-powered README tests
      run: pytest ${{ github.action_path }}/test_readme.py
      shell: bash
      env:
        GOOGLE_API_KEY: ${{ inputs.google_api_key }}
